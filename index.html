<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="encabezado">
        <h1>iCalculator</h1>
    </header>
    <section class="calculadora-container">
        <div class="pantalla-container">
            <label id="pantalla-calculadora">0</label>
        </div>
        <div class="teclado-container">
            <button class="btn num" id="btn-7">7</button>    
            <button class="btn num" id="btn-8">8</button>    
            <button class="btn num" id="btn-9">9</button>    
            <button class="btn op" id="btn-division">/</button>    
            <button class="btn num" id="btn-4">4</button>    
            <button class="btn num" id="btn-5">5</button>        
            <button class="btn num" id="btn-6">6</button>    
            <button class="btn op" id="btn-multiplicacion">*</button>    
            <button class="btn num" id="btn-1">1</button>    
            <button class="btn num" id="btn-2">2</button>    
            <button class="btn num" id="btn-3">3</button>    
            <button class="btn op" id="btn-resta">-</button>    
            <button class="btn esp" id="btn-igual">=</button>    
            <button class="btn num" id="btn-0">0</button>    
            <button class="btn esp" id="btn-c">c</button>    
            <button class="btn op" id="btn-suma">+</button>    
        </div>
    </section>
</body>
<script src="./assets/js/logica-calculadora.js"></script>
</html>
