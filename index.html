<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <header class="encabezado">
        <h1>Calculadora</h1>
        <p>Realiza las operaciones aritméticas básicas</p>
    </header>
    <section class="calculadora-container">
        <div class="pantalla-container">
            <label id="pantalla-calculadora"></label>
        </div>
        <div class="teclado-container">
            <button class="btn" id="btn-7">7</button>    
            <button class="btn" id="btn-8">8</button>    
            <button class="btn" id="btn-9">9</button>    
            <button class="btn" id="btn-division">/</button>    
            <button class="btn" id="btn-4">4</button>    
            <button class="btn" id="btn-5">5</button>        
            <button class="btn" id="btn-6">6</button>    
            <button class="btn" id="btn-multiplicacion">*</button>    
            <button class="btn" id="btn-1">1</button>    
            <button class="btn" id="btn-2">2</button>    
            <button class="btn" id="btn-3">3</button>    
            <button class="btn" id="btn-resta">-</button>    
            <button class="btn" id="btn-igual">=</button>    
            <button class="btn" id="btn-0">0</button>    
            <button class="btn" id="btn-c">c</button>    
            <button class="btn" id="btn-suma">+</button>    
        </div>
    </section>
</body>
</html>
